<template>
  <li class={todoClasses}>
      <div class="view">
        <input class="toggle" type="checkbox" checked={completed} onchange={handleSwitchTodo} />
        <label ondblclick={editTodo}>{title}</label>
        <button class="destroy" onclick={dispatchRemoveTodo}></button>
      </div>
      <input class="edit" value={title} onkeyup={onEdit} onblur={saveEdit} />
  </li>
</template>
